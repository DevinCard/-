<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="../style/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="title-container">
        <img class="logo" src="../images/2237920.png" alt="Logo" />
        <h1 class="title">Vaultly</h1>
      </div>
      <button class="signout-btn">Sign Out</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="../resource/transaction.html">Transactions</a></li>
        <li><a href="../resource/summaries.html">Available Summaries</a></li>
        <li><a href="../resource/goals.html">Goals</a></li>
        <li><a href="../resource/Rpurchases.html">Reoccurring Purchases</a></li>
        <li><a href="../resource/Categories.html">Categories</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Rectangle -->
      <div class="dash-info dash-info-top">
        <!-- Balance Bubble -->
        <div class="balance-bubble">
          <span class="balance-amount">$0.00</span>
        </div>
      </div>

      <!-- Bottom Two Rectangles -->
      <div class="bottom-containers">
        <div class="dash-info dash-info-bottom">
          <h2 class="section-title">Recurring Payments</h2>
          <!-- Left container content -->
        </div>
        <div class="dash-info dash-info-bottom">
          <h2 class="section-title">Categories</h2>
          <div id="category-rankings"></div>
          <div class="timeframe-controls">
            <button class="time-btn active" data-timeframe="day">Today</button>
            <button class="time-btn" data-timeframe="week">This Week</button>
            <button class="time-btn" data-timeframe="month">This Month</button>
            <button class="time-btn" data-timeframe="3month">3 Months</button>
            <button class="time-btn" data-timeframe="ytd">YTD</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
